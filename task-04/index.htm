<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <p id="result">Your Result</p>
            <div class="percent">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h1 id="great">Great</h1>
            <p id="score">You scored higher than 65% of <br>
                the people who have taken <br>
                these tests.</p>
        </div>

        <div class="container-right">
            <h2 id="summary">Summary</h2>  
            
            <div class="skills">
                <div class="skill Reaction">
                        <div class="skill-left">
                    <img src="img/icon-reaction.svg" alt="">
                    <p>Reaction</p> 
                    </div>
                    <div class="skill-right">
                        <p>80 <span>/100</span></p>
                    </div>
                    
                </div>

                <div class="skill Memory">
                    <div class="skill-left">
                    <img src="img/icon-memory.svg" alt=""> 
                    <p>Memory</p> 
                    </div>
                    <div class="skill-right">
                       <p>92<span>/100</span></p>
                    </div>
                    
                </div>

                <div class="skill Verbal">
                    <div class="skill-left">
                        <img src="img/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <div class="skill-right">
                        <p>61 <span>/100</span></p>
                    </div>
                     
                </div>

                <div class="skill Visual">
                    <div class="skill-left">
                    <img src="img/icon-visual.svg" alt=""> 
                    <p>Visual</p>
                    </div>
                    <div class="skill-right">
                         <p>72 <span>/100</span></p>
                    </div>
                    
                </div>
            </div>

            <button>Continue</button>

        </div>
    </div>
</body>
</html>
